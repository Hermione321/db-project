<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>{% if mode == "register" %}Registrieren{% else %}Login{% endif %}</title>
</head>
<body>

<h2>{% if mode == "register" %}Registrieren{% else %}Login{% endif %}</h2>

{% if error %}
  <p style="color:red">{{ error }}</p>
{% endif %}

<form method="post"
      action="{% if mode == 'register' %}{{ url_for('register') }}{% else %}{{ url_for('login') }}{% endif %}">
  
  <label>
    Benutzername<br>
    <input name="username" required>
  </label><br><br>

  <label>
    Passwort<br>
    <input type="password" name="password" required>
  </label><br><br>

  <button type="submit">
    {% if mode == "register" %}Registrieren{% else %}Login{% endif %}
  </button>
</form>

{% if mode == "register" %}
  <p><a href="{{ url_for('login') }}">Zum Login</a></p>
{% else %}
  <p><a href="{{ url_for('register') }}">Neu registrieren</a></p>
{% endif %}

</body>
</html>
