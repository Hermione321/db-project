<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <title>Organizer</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

    <style>
      body { background-color: #f9f9f9; }
      .todo-list { margin-top: 30px; list-style: none; padding: 0; }
      .todo-item {
        position: relative; background: #fff;
        padding: 16px 20px 12px 20px; margin-bottom: 16px; border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.06); line-height: 1.5;
      }
      .todo-content { font-weight: 600; }
      .todo-date { display: block; color: #999; font-size: 0.9em; margin-top: 6px; }
      .todo-form { margin-top: 28px; background: #fff; padding: 16px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
      .todo-item { display: block; }
      .todo-complete-form {
        display: flex;
        align-items: center;
        gap: 20px;
        margin: 0; padding: 0; border: 0; background: transparent;
      }
      .todo-checkbox {
        width: 20px; height: 20px; margin: 0;
        accent-color: #5cb85c;
      }
      .todo-content { font-weight: 600; flex: 1; }
      .navbar-brand { font-weight: 600; }
    </style>
  </head>

<body>  
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">Organizer</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="{% if 'home' in url_for.__globals__ %}{{ url_for('home') }}{% else %}#{% endif %}">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="{% if 'points_page' in url_for.__globals__ %}{{ url_for('points_page') }}{% else %}#{% endif %}">Pluspunkte</a></li>
            <li class="nav-item"><a class="nav-link" href="{% if 'categories_page' in url_for.__globals__ %}{{ url_for('categories_page') }}{% else %}#{% endif %}">Kategorien</a></li>
          </ul>
          <ul class="navbar-nav">
            {% if current_user is defined and current_user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="#">Hallo, {{ current_user.username | default('User') }}</a></li>
              <li class="nav-item"><a class="nav-link" href="{% if 'logout' in url_for.__globals__ %}{{ url_for('logout') }}{% else %}#{% endif %}">Logout</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% if 'login' in url_for.__globals__ %}{{ url_for('login') }}{% else %}#{% endif %}">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="{% if 'register' in url_for.__globals__ %}{{ url_for('register') }}{% else %}#{% endif %}">Registrieren</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
